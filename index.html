<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Guided Wim Hof Breathing Session</title>
  <!-- manifest.json: https://github.com/piotrswigon/pwa-demo/blob/master/fullscreen/manifest.json -->
  <link rel="manifest" href="manifest.json">
  <!-- viewport: https://github.com/piotrswigon/pwa-demo/blob/master/fullscreen/index.html -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
  <!-- Fullscreen: https://developers.google.com/web/fundamentals/native-hardware/fullscreen -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <script src="https://www.youtube.com/iframe_api"></script>
  <script src="script.js"></script>
</head>
<body>
  <!-- vcenter via flex: https://blog.logrocket.com/15-ways-implement-vertical-alignment-css/#margin-auto-flex-item -->
  <div style="display:flex;height:100vh">
    <div style="margin:auto;width:100%;max-width:80vh;">
      <!-- https://www.h3xed.com/web-development/how-to-make-a-responsive-100-width-youtube-iframe-embed -->
      <div class="iframe-container">
        <div id="ytplayer" class="disabled-events"></div>
      </div>
      <div id="controls-container">
        <button type="button" id="startsession" onclick="javascript:startSession()">Start Session</button>
        <button type="button" id="skipintro" onclick="javascript:skipIntro()">Skip Intro</button>
        <button type="button" id="pauseresume" onclick="javascript:pauseResumeVideo()">Pause Video</button>
        <label id="labelautopause" class="disable-textselection"><input id="autopause" type="checkbox" class="disable-textselection"> AUTOPAUSE</label>
        <label id="autopausestatus" class="disable-textselection">Video will autopause</label>
        <button type="button" id="startbreathingin" onclick="javascript:startBreathingIn()">Start Breathing In</button>
        <button type="button" id="replayround3" onclick="javascript:replayRound3()">One more round</button>
        <button type="button" id="replayround2" onclick="javascript:replayRound2()">Two more rounds</button>
      </div>
    </div>
  </div>
  <!-- service worker registration: https://github.com/piotrswigon/pwa-demo/blob/master/script.js -->
  <script src="register-service-worker.js"></script>
</body>
</html>
