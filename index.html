<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    // [1] YouTube IFrame API Code Example: https://developers.google.com/youtube/iframe_api_reference#Getting_Started
    // [2] Guided Wim Hof Breathing: https://youtu.be/tybOi4hjZFQ

    function onYouTubeIframeAPIReady() {
      createYouTubePlayer();
    }

    var ytplayer;
    function createYouTubePlayer() {
      ytplayer = new YT.Player('ytplayer', {
        height: '270',
        width: '480',
        videoId: 'tybOi4hjZFQ', // Guided Wim Hof Breathing [2]
        playerVars: { 'playsinline': 1 }, // Play video inline on iOS [3]
        events: { 'onReady': onYouTubePlayerReady }
      });
      // [3] Parameter playsinline: https://developers.google.com/youtube/player_parameters#Parameters
    }

    function onYouTubePlayerReady(event) {
      ytplayer.playVideo()
    }

    function seekToVideoTime(timeInSeconds) {
      ytplayer.seekTo(timeInSeconds);
    }
  </script>
  <style>
    body {
      text-align: center;
      font-family: "Ubuntu", sans-serif;
      font-size: 24px;
    }
    iframe {
      display: block;
      margin: 0 auto;
    }
    a {
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div id="ytplayer"></div>
  <br><a href="javascript:seekToVideoTime(18)">Round 1</a> •
  <a href="javascript:seekToVideoTime(196)">Round 2</a> •
  <a href="javascript:seekToVideoTime(404)">Round 3</a>
</body>
</html>
